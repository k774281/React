<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>React JSX</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style type="text/css">
        .head{font-size: 24px;font-weight: bold;}
    </style>
    <script type="text/babel">

        class Myhead extends React.Component{            
            render(){
                return <div className="head" style={{color:this.props.color}}>Hello JAX {this.props.level}</div>
            }
        }
        class MyheadList extends React.Component{
            render(){
                return <div>
                    <Myhead level="1" color="red"/>
                    <Myhead level="2" color="green"/>
                    <Myhead level="3" color="blue"/>
                    </div>;
            }
        }
            
        window.addEventListener("load",()=>{
            let elem=<MyheadList level="3"/>;
            ReactDOM.render(
                elem, document.body
            );
        });
    </script>
</head>
<body>    
</body>
</html>
